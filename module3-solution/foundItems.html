<ul class="list-group">
    <li class="list-group-item" ng-repeat="item in list.items">
      <h4 class="list-group-item-heading">  ( {{ item.short_name }} ) {{ item.name }}</h4>
      <p class="list-group-item-text">{{ item.description }}</p>
      <button ng-click="list.onRemove({index: $index});">Remove Item</button>
    </li>
</ol>
